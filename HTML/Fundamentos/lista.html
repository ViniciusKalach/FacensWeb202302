<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Listas</title>
</head>
<body>
    <h1>Tipos de lista</h1>
    <h2>Lista Ordenada</h2>
    <ol>
        <li>Abel</li>
        <li>Edson</li>
        <li>Maria</li>
    </ol>
    <h2>Lista não Ordenada</h2>
    <ul>
        <li>Maça</li>
        <li>Banana</li>
        <li>Morango</li>
    </ul>
    <h2>Lista de definição</h2>
    <dl>
        <dt>HTML</dt>
        <dd>Linguagem de Marcação de Hipertexto</dd>
        <dt>JavaScript</dt>
        <dd>Linguagem de programação</dd>
    </dl>
</body>
</html>
