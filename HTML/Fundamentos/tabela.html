<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <h1>Exemplo de tabela</h1>
    <table border="1px" cellspacing="0" cellpading="0">
        <thead>
            <th>Id</th>
            <th>Nome</th>
            <th>Preço</th>
            <th>Descrição</th>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">1</td>
                <td rowspan="2">Caneta</td>
                <td>R$1,50</td>
                <td>cor azul</td>
            </tr>
            <tr>

                <td>R$1,50</td>
                <td>cor preta</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Caderno</td>
                <td>R$10,50</td>
                <td>capa dura</td>
            </tr>
            <tr>
                <td colspan="2">Preço:</td>
                <td colspan="2">R$13,50</td>

            </tr>
        </tbody>
    </table>
</body>
</html>
