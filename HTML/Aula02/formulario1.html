<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!--<form action="https://64f26b40edfa0459f6c5df09.mockapi.io/api/v1/cliente" method="post">-->
        <form action="https://ea1e3314-c8c9-40ce-80e7-8cf2262c74fa.mock.pstmn.io/aluno" method="post">
    <fieldset>
        <legend>Dados do cliente</legend>
        <p>
            <label for="nome">Nome:</label>
            <input type="text" name="name" id="nome" 
                        placeholder="Digite o seu nome" required>
        </p>
        <p>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" 
            placeholder="digite seu e-mail" required>
        </p>
        <p>
            <label for="tel">Telefone:</label>
            <input type="tel" name="tel" id="tel">
        </p>
        <p>
            <button type="submit">Salvar</button>
        </p>
    </fieldset>
</form>
</body>
</html>
